<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <style>
        html, body { height: 100%; }
        body {
          margin: 0;
          padding: 20px;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          box-sizing: border-box;
        }
        .controls {
          margin: 20px 0;
          padding: 15px;
          background: #f5f5f5;
          border-radius: 4px;
          flex: 0 0 auto;
        }
        #canvas-container {
          border: 1px solid #ccc;
          margin: 0; /* remove extra margin to maximize space */
          background: #f8f9fa;
          flex: 1 1 auto;
          min-height: 0; /* important so flex item can shrink below content height */
          min-width: 0;
        }
        button { padding: 8px 16px; margin-right: 10px; cursor: pointer; }
        #coordinates { margin-left: 20px; font-family: monospace; }
    </style>

    <!-- Load Fabric.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fabric@6/dist/index.min.js"></script>
    <!-- Load UMD build of schematic to avoid CORS issues in browser -->
    <script src="../dist/schematic.umd.js"></script>
  </head>
<body>
  <div class="controls">
    <div style="margin-bottom:15px;">
      Schematic: The IndoorJs Grid as a FabricJS library, facilitates working above coordinate planes
      </div>
      <div style="margin-bottom:15px;">
        <label style="margin-right:15px;">
          <input disabled type="checkbox" id="toggleGrid" checked>
          Show Grid
        </label>
        <label style="margin-right:15px;">
          <input disabled type="checkbox" id="toggleZoomOnOrigin" checked>
          Zoom on Origin
        </label>
        <label>
          <input disabled type="checkbox" id="toggleScrollbars">
          Show Scrollbars
        </label>
      </div>
      <div style="margin-bottom:15px;">
        <label style="margin-right:10px;">
          Min Zoom: <input id="minZoomInput" type="number" step="0.01" value="0.05" style="width:70px;">
        </label>
        <label style="margin-right:10px;">
          Max Zoom: <input id="maxZoomInput" type="number" step="0.01" value="20" style="width:70px;">
        </label>
        <!-- <button id="resetView">Reset View</button> -->
      </div>
      <div style="margin-bottom:15px;">
        <label style="margin-right:10px;">
          Pin Origin: 
          <select id="pinSelect" style="width:100px;">
            <option selected value="NONE">None</option>
            <option value="TOP_LEFT">Top Left</option>
            <option value="TOP_RIGHT">Top Right</option>
            <option value="BOTTOM_LEFT">Bottom Left</option>
            <option value="BOTTOM_RIGHT">Bottom Right</option>
          </select>
        </label>
        <label style="margin-right:10px;">
          Pin Margin: <input id="pinMarginInput" type="number" step="1" value="10" style="width:70px;">
        </label>
        <!-- <button id="refreshUI">Refresh UI</button> -->
      </div>
      <div style="margin-bottom:15px;">
        <span id="coordinates">X: 0, Y: 0</span>
        <span id="zoomLevel" style="margin-left: 20px; font-family: monospace;">Zoom: 1.00x</span>
        <div id="docs" style="margin-left: 20px; font-family: monospace; font-style: italic;">
          <br> Use mouse wheel to zoom in/out.
          <br> Hold ALT key to zoom on cursor.
          <br> Right-click + drag to pan.
        </div>
      </div>
      <div style="margin-bottom:15px;">
        <label style="margin-right:10px;">
          Units: 
          <select id="uintsSelect" style="width:100px;">
            <option selected value="POINTS">Points</option>
            <option disabled value="IMPERIAL">Imperial</option>
            <option disabled value="METRIC">Metric</option>
          </select>
        </label>
      </div>
    </div>
    <div id="canvas-container"></div>
    
    <!-- Use globals exposed by UMD build -->
    <script>
      const { Grid, Schematic } = window.Schematic;

      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('canvas-container');
        
        // Initialize schematic with grid enabled (size from container)
        const schematic = new Schematic(container, {
          showGrid: true, // Grid will be enabled by default
          zoomDebounceDelay: 200 // Configure the zoom debounce delay
        });
        
        // Get the fabric instance from the schematic
        const fabricCanvas = schematic.fabricCanvas;

        // Get the map instance from the schematic
        const mapInstance = schematic.mapInstance;
        
        // Listen for pan events from Schematic
        schematic.on('pan:move', (data) => {
          // Could update UI here if needed
        });
        
        schematic.on('pan:completed', () => {
          // Could perform actions when panning completes
          console.log('Panning completed');
        });
        
        // Listen for zoom events from Schematic
        schematic.on('zoom:change', (data) => {
          updateUIDisplay();
        });
        
        schematic.on('zoom:completed', (data) => {
          console.log('Zoom completed - final grid alignment done');
        });

        document.getElementById('resetView')?.addEventListener('click', () => {
          schematic.resetView();
        });

        document.getElementById('refreshUI')?.addEventListener('click', () => {
          updateUIDisplay();
        });

        const pinSelect = document.getElementById('pinSelect');
        const pinMarginInput = document.getElementById('pinMarginInput');
        const applyPin = () => {
          const pin = pinSelect?.value || 'NONE';
          const margin = Math.max(0, Number(pinMarginInput?.value) || 0);
          schematic.setOriginPin(pin, margin);
        };
        pinSelect?.addEventListener('change', applyPin);
        pinMarginInput?.addEventListener('change', applyPin);
        
        // Set initial parameters using Schematic methods
        schematic.setZoom(1.0);

        // Resize canvas when container changes size
        const resize = () => {
          const w = container.clientWidth;
          const h = container.clientHeight;
          if (schematic?.mapInstance && typeof schematic.mapInstance.onResize === 'function') {
            schematic.mapInstance.onResize(w, h);
          }
        };
        // Observe container resize
        if ('ResizeObserver' in window) {
          const ro = new ResizeObserver(() => resize());
          ro.observe(container);
        } else {
          // Fallback
          window.addEventListener('resize', resize);
        }
        // Initial sizing
        resize();

        const minZoom = document.getElementById('minZoomInput');
        const maxZoom = document.getElementById('maxZoomInput');
        const updateZoom = () => {
          const min = Math.max(0.01, Number(minZoom.value) || 0.01);
          const max = Math.max(min + 0.01, Number(maxZoom.value) || 20);
          
          // Update zoom limits using Schematic's method
          schematic.setZoomLimits(min, max);
          
          // Set current zoom to ensure it's within limits
          const currentZoom = mapInstance.zoom || 1.0;
          schematic.setZoom(Math.max(min, Math.min(max, currentZoom)));
        };
        
        // Add event listeners for zoom controls
        minZoom?.addEventListener('change', updateZoom);
        maxZoom?.addEventListener('change', updateZoom);
        
        // Initial zoom setup
        updateZoom();

        // Persist-only: wire Show Scrollbars to schematic (no behavior)
        const toggleScrollbars = document.getElementById('toggleScrollbars');
        const syncScrollbarsPref = () => {
          const checked = !!toggleScrollbars?.checked;
          if (typeof schematic.setShowScrollbars === 'function') {
            schematic.setShowScrollbars(checked);
          }
        };
        toggleScrollbars?.addEventListener('change', syncScrollbarsPref);
        // Initialize preference on load
        syncScrollbarsPref();

        // Add sample content to demonstrate the library using Schematic's API
        const circle = new fabric.Circle({
          left: 0,
          top: 0,
          radius: 50,
          fill: '#f8f8f8',
          stroke: '#999',
          strokeWidth: 1,
          selectable: true,
          originX: 'center',
          originY: 'center'
        });
        
        // Add the object through Schematic
        fabricCanvas.add(circle);
        
        // Add another object to verify objects are being added correctly
        const rect = new fabric.Rect({
          left: 100,
          top: 100,
          width: 80,
          height: 60,
          fill: '#ddf',
          stroke: '#99c',
          strokeWidth: 2,
          selectable: true,
          originX: 'center',
          originY: 'center'
        });
        
        fabricCanvas.add(rect);
        
        // Custom display update function that works with Schematic
        function updateUIDisplay() {
          // Update zoom level display
          if (document.getElementById('zoomLevel')) {
            const zoomLevel = `Zoom: ${mapInstance.zoom ? mapInstance.zoom.toFixed(2) : '1.00'}x`;
            document.getElementById('zoomLevel').textContent = zoomLevel;
          }
          
          // Coordinates are updated live from mouse:move
        }

        // Live update: mouse position in grid/world coordinates
        fabricCanvas.on('mouse:move', (opt) => {
          const el = (fabricCanvas.getElement && fabricCanvas.getElement()) || fabricCanvas.upperCanvasEl || fabricCanvas.lowerCanvasEl;
          if (!el) return;
          const rect = el.getBoundingClientRect();
          const px = opt.e.clientX - rect.left;
          const py = opt.e.clientY - rect.top;
          const vpt = fabricCanvas.viewportTransform;
          if (!vpt) return;
          const worldX = (px - vpt[4]) / vpt[0];
          const worldY = (py - vpt[5]) / vpt[3];
          const gridY = -worldY; // grid uses inverted Y
          const coordsEl = document.getElementById('coordinates');
          if (coordsEl) {
            coordsEl.textContent = `X: ${worldX.toFixed(2)}, Y: ${gridY.toFixed(2)}`;
          }
        });
        
        // Also listen for grid control changes
        schematic.on('grid:change', () => {
          console.log('Grid settings changed');
          updateUIDisplay();
        });
        
        // Initialize pin settings and update UI once
        applyPin();
        updateUIDisplay();
      });
    </script>
</body>
</html>
